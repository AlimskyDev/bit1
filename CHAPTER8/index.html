<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
  }
</style>
<body style="display: flex; justify-content: center; margin-top: 10%;">
  <div style="width: 850px; display: flex; justify-content: space-between;">
    <div>
      <p style="margin-bottom: 5px; margin-top: 0;">Введите сумму</p> 
      <input type="number" id="cash" style="width: 150px; height: 20px;">
      <select name="" id="select">
        <option value="">Валюта</option>
        <option id="kzt">KZT</option>
        <option id="USD">USD</option>
        <option id="EUR">EUR</option>
      </select>
    </div>
    <div>
      <p style="margin-bottom: 5px; margin-top: 0;">KZT (tenge)</p>
      <div id="kztRes" style="width: 158px; height: 25px; background: #d9d9d9; padding-left: 10px; font-weight: 500;">0</div>
    </div>
    <div>
      <p style="margin-bottom: 5px; margin-top: 0;">USD (dollar)</p>
      <div id="usdRes" style="width: 158px; height: 25px; background: #d9d9d9; padding-left: 10px; font-weight: 500;">0</div>
    </div>
    <div>
      <p style="margin-bottom: 5px; margin-top: 0;">EUR (euro)</p>
      <div id="eurRes" style="width: 158px; height: 25px; background: #d9d9d9; padding-left: 10px; font-weight: 500;">0</div>
    </div>
  </div>

  <script>
    const usdPurch = 429;
    const usdSale = 431;
    const euroPurch = 507;
    const euroSale = 509;
    function changeCurr(){
      switch (select.value) {
        case('KZT'):
        kztRes.innerHTML = '-';
        usdRes.innerHTML = (cash.value/usdPurch).toFixed(2);
        eurRes.innerHTML = (cash.value/euroPurch).toFixed(2);
        break;
        case('USD'):
        usdRes.innerHTML = '-';
        eurRes.innerHTML = '-';
        kztRes.innerHTML = (cash.value*usdSale).toFixed(2);
        break;
        case('EUR'):
        usdRes.innerHTML = '-';
        kztRes.innerHTML = '-';
        eurRes.innerHTML = (cash.value*euroSale).toFixed(2);
        break;
      }
    }
    select.onchange = changeCurr;
  </script>
</body>
</html>
