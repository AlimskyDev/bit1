    buttonPlus.addEventListener('click', () => numbers("+"));
    buttonMinus.addEventListener('click', () => numbers("-"));
   
    function numbers(sym) {
      let num = parseInt(number.innerText);
      if (sym==="+") {
        num++;
        number.innerText = num;
      }
      if (sym==="-") {
        num--;
        number.innerText = num;
      }
